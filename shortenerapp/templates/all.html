{% extends 'base.html' %}
{% block content %}

<div class="col-md-3"></div>
<div class="col-md-6">
    <h3 style="text-align:center; font-weight:bolder; color:#05386B; ">Urls ordered By their Popularity Index</h3>
    <hr>
    {% for url in urls %}
    <div class="well" style="background-color:#379683; padding:10px;">
        <h4><span style="font-weight:bolder; color:#ffffff;font-family: 'Libre Baskerville';">Intial Url</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href="{% url 'statistics' url.short_id %}"><span style="font-weight:bolder">:{{url.httpurl}}</span></a></h4>
            <h4><span style="font-weight:bolder; color:#ffffff;;">Short Url</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href="{% url 'statistics' url.short_id %}"><span style="font-weight:bolder">:{{url.short_id}}</span></a></h4>
        <h4><span style="font-weight:bolder; color:#ffffff;;">No. Of Click</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span style="font-weight:bolder">:{{url.count}}</span></h4>
        <h4><span style="font-weight:bolder; color:#ffffff;;">Popularity Index &nbsp;&nbsp;:{{url.index}}</span>%</h4>
        
    </div>
    {% endfor %}

</div>
<div class="col-md-3"></div>

{% endblock %}
